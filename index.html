<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRM Vadapalani | Auditorium Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0c4ca3;
      --accent-yellow: #e5b317;
      --base-bg: #e8ecf4;
      --white: #ffffff;
    }

    body {
      background-color: var(--base-bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 620px;
      margin-top: 50px;
      background-color: var(--white);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: var(--primary-blue);
      font-weight: 700;
    }

    .logo {
      max-height: 80px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary-custom {
      background-color: var(--primary-blue);
      border: none;
      font-weight: 600;
    }

    .btn-primary-custom:hover {
      background-color: var(--accent-yellow);
      color: #000;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <!-- Replace 'srm-logo.png' with the actual filename if different -->
    <img src="srm-logo.png" alt="SRM Logo" class="logo mb-3">
    <h2>SRM Vadapalani – Auditorium Registration</h2>
    <p class="text-muted">Select your preferred time slot (200 seats per slot)</p>
  </div>

  <form id="regForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Register Number</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Select Time Slot</label>
      <select class="form-select" required>
        <option value="">-- Choose a Slot --</option>
        <option>10:00 AM – 11:00 AM (112 seats left)</option>
        <option>11:00 AM – 12:00 PM (187 seats left)</option>
        <option>01:00 PM – 02:00 PM (199 seats left)</option>
        <option>02:00 PM – 03:00 PM (200 seats left)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary-custom w-100">Register</button>
  </form>

  <div class="confirmation" id="confirmBox">
    <h5>✅ Registration Successful!</h5>
    <p>Thank you for registering. You'll receive a confirmation email shortly.</p>
    <p><strong>Venue:</strong> SRM Vadapalani Main Auditorium</p>
  </div>
</div>

<script>
  const form = document.getElementById('regForm');
  const confirmBox = document.getElementById('confirmBox');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    form.style.display = 'none';
    confirmBox.style.display = 'block';
  });
</script>

</body>
</html>
